<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- form signup -->
  <div class="user__page">
    <div class="container">
      <h1>Create Account</h1>
      <p>To keep connected with us please login with your personal info.</p>
      <form action="">
        <!-- <h5>Name</h5> -->
        <input type="text" class="input-signup-username" placeholder="Name">
        <!-- <h5>Email</h5> -->
        <input type="text" class="input-signup-email" placeholder="Email">
        <!-- <h5>Password</h5> -->
        <input type="password" class="input-signup-password" placeholder="Password">
        <button type="submit" class="signup__signInButton">SIGN UP</button>
        <p>Already registered? <a href="./login.html" class="signup__registerButton">Sign In</a></p>

      </form>
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>

</html>
