<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- from login -->
    <div class="user__page">
      <div class="container">
        <h1>Hello Friend!</h1>
        <p>Enter your personal details and start journey with us.</p>
        <form onsubmit="openUserLogin()">
          <!-- <h5>Email</h5> -->
          <input type="text" class="input-login-username" placeholder="Email">
          <!-- <h5>Password</h5> -->
          <input type="password" class="input-login-password" placeholder="Password">
          <button type="submit" class="login__signInButton">SIGN IN</button>
          <p>Not registered? <a href="./signup.html" class="login__registerButton">Create an account</a></p>
        </form>
      </div>
    </div>
<script src="../js/login.js"></script>
</body>
</html>
