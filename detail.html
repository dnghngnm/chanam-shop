<!DOCTYPE html>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">

<body>
    <section id="control"><control-ui></control-ui></section>
    <section id="header" include-html="./assets/layout/header.html"></section>
    <section id="mini-cart"><mini-cart-ui></mini-cart-ui></section>
    <section id="detail" class="layout">
        <div class="grid">
            <div class="row no-gutters">

                    <div class="detail__header">
                        <h1 class="detail__header-title">Product detail</h1>

        <div class="grid wide">

                            <i class="fa-solid fa-xmark"></i>
                        </button> -->

                            <div class="row">

                                </div>
                
                                <div class="col l-5 m-12 c-12">

                                        <div class="detail-control">
                                            <button class="detail-control-btn detail-control-btn--left">
                                                <i class="fa-solid fa-chevron-left"></i>
                                            </button>
                
                                            <button class="detail-control-btn detail-control-btn--right">
                                                <i class="fa-solid fa-chevron-right"></i>
                                            </button>
                                        </div>
                
                                        <div class="detail-main">

                                        </div>
                                    </div>

                                    <div class="detail-info">
                                        <div class="detail-title"></div>
                                        <div class="detail-price"></div>
                                        <div class="detail-desc"></div>

                                            <div class="form-group detail-select-form">
                                                <label for="size" class="form-label">Size</label>
                                                <select name="size" id="size" rules="required" class="form-control">
                                                    <option value="" disabled selected>Choose an option</option>
                                                    <option value="s">Size S</option>
                                                    <option value="m">Size M</option>
                                                    <option value="l">Size L</option>
                                                    <option value="xl">Size XL</option>
                                                </select>
                                                <span class="form-message form-message--size"></span>
                                            </div>
                
                                            <div class="form-group detail-select-form">
                                                <label for="color" class="form-label">Color</label>
                                                <select name="color" id="color" rules="required" class="form-control">
                                                    <option value="" disabled selected>Choose an option</option>
                                                    <option value="red">Red</option>
                                                    <option value="blue">Blue</option>
                                                    <option value="white">White</option>
                                                    <option value="grey">Grey</option>
                                                </select>
                                                <span class="form-message form-message--color"></span>
                                            </div>
                
                                            <div class="form-group">
                                                <div class="detail-quantity">
                                                    <div class="detail-quantity-btn detail-quantity-minus-btn">
                                                        <i class="fa-solid fa-minus"></i>
                                                    </div>
                                                    <input id="quantity" name="quantity" rules="required|number|quantity:1" type="text" value="1"
                                                        class="form-control">
                                                    <div class="detail-quantity-btn detail-quantity-plus-btn">
                                                        <i class="fa-solid fa-plus"></i>
                                                    </div>
                                                </div>
                
                                                <div class="detail-add-to-wishlist">
                                                    <i class="fa-regular fa-heart"></i>
                                                </div>
                                                <span class="form-message form-message--quantity form-message--modifier"></span>
                                            </div>
                
                                            <button class="detail-add-to-cart-btn" type="submit">
                                                ADD TO CART
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="footer" class="layout"><footer-ui></footer-ui></section>
    
    <!-- Include all html files into one -->
    <script>
        (function includeHTML() {
            let elements, file, xmlHttp

            // Loop through a collection of all HTML elements
            elements = document.getElementsByTagName('*')

            Array.from(elements).forEach(element => {
                // Search for elements with a certain attribute
                file = element.getAttribute('include-html')

                if (file) {
                    // Make an HTTP request using the attribute value as the file name
                    xmlHttp = new XMLHttpRequest()
                    xmlHttp.onreadystatechange = function () {
                        if (this.readyState === 4) {
                            if (this.status === 200) {
                                element.innerHTML = this.responseText;
                            }
                            if (this.status === 404) {
                                element.innerHTML = "Page not found!";
                            }

                            // Remove the attribute, and call this function once more
                            element.removeAttribute('include-html')
                            includeHTML()
                        }
                    }
                    xmlHttp.open('GET', file, true)
                    xmlHttp.send()

                    return
                }
            })
        })()
    </script>
    <script type="module" src="./assets/js/detail.js"></script>
</body>

</html>
